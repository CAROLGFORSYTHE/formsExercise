<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML Forms Exercise">
    <title>Survey</title>
</head>

<body>
    <form>
        <!-- Fieldset -->
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <label for="store">Store Number</label>
            <select name="store" id="store">
                <option hidden>Select a Store</option>
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
            </select>
            <!-- Fieldset-->
            <fieldset>
                <legend>When you visted</legend>
                <!-- Date Input-->
                <div>
                    <label for="date">Date Visted</label>
                    <!-- Bonus 2-->
                    <!-- Adding the min and max attributes will set date range that can be selected -->
                    <input type="date" name="date" id="date" min="2021-01-01" max="2021-12-31">
                </div>
                <!-- Time Input-->
                <div>
                    <label for="time">Time Visted</label>
                    <input type="time" name="time" id="time">
                </div>
            </fieldset>
            <!-- Text Inputm-->
            <div>
                <label for="fullName">Full Name</label>
                <input type="email" name="fullName" id="fullName" placeholder="Name">
            </div>
            <!-- Email Inputm-->
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Email">
            </div>
            <!-- Fieldset -->
            <fieldset>
                <legend>Gender</legend>
                <div>
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="female" value="Female" checked>
                    <label for="female">Female</label>
                </div>
            </fieldset>
            <!-- Textarea -->
            <div>
                <label for="textarea">Tell us about your experience</label>

                <textarea name="textarea" id="textarea" cols="20" rows="2"></textarea>
            </div>
            <!-- Number Input -->
            <div>
                <label for="number">Times visted in last month</label>

                <input type="number" name="number" id="number" min="1" max="30">
            </div>
            <!-- Checkbox Input -->
            <div>
                <input type="checkbox" name="checkbox" id="checkbox" required>
                <label for="checkbox">Please check box if you are willing to be contacted about your experience</label>
                >
            </div>
            <div>
                <!--<label for="password">Password</label>
                <input type="password" name="password" id="password" pattern=".{5'!}" title="Please enter password 5 to 10 characters in length"> -->
                <input type="password" name="password" id="password" minlength="5" maxlength="10" oninvalid="Please enter password 5 to 10 characters in length">
            </div>
            <!-- Reset Input -->
            <input type="reset" name="" id="">
            <!-- Submit Input -->
            <input type="submit" name="" id="">
        </fieldset>
    </form>
</body>

</html>
